global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'onionprobe'

    static_configs:
      - targets: ['onionprobe:9935']

alerting:
  alertmanagers:
    - static_configs:
      - targets: ['alertmanager:9093']

rule_files:
  - prometheus-rules.yml
