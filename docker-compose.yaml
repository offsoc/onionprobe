  onionprobe:
    image: "rhatto/onionprobe:1.0"
    build:
      context: .
      dockerfile: containers/onionprobe/Dockerfile
    restart: always
    tty: true
    stdin_open: true
    volumes:
      - .:/srv/onionprobe
    ports:
      - 9091:9091
    environment:
      ONIONPROBE_CONFIG: ${ONIONPROBE_CONFIG}
